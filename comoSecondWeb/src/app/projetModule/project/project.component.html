<div class="container">
    <div class="card" style="width: 18rem; " >
      <img class="card-img-top" src="data:image/jpeg;base64,{{project.image}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{project.title}}</h5>
        <p class="card-text">{{project.descriptif}}</p>
        <a class="btn btn-primary" (click)="navigation()">Go somewhere</a>
      </div>
    </div>
  </div>
